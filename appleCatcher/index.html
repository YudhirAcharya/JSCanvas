<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./public/assets/favicon.ico"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Apple Catcher</title>
  </head>
  <body>
    <header>
      <p>Phaser | Demo</p>
    </header>
    <main>
      <canvas id="gameCanvas"></canvas>
      <div id="gameStartDiv" class="gameUI">
        <h1>Apple Catcher</h1>
        <p>Catch apples in 30 seconds.</p>
        <p>If you catch less than 10 you lose.</p>
        <p>Click Start to play.</p>
        <button id="gameStartBtn">Start</button>
      </div>
      <div id="gameEndDiv" class="gameUI">
        <h1>Game Over</h1>
        <h1>You <span id="gameEndScoreSpan"></span></h1>
        <h1>
          Final Score: <span id="gameEndScoreSpan"></span>
        </h1>
        <p>Refresh to play again</p>
      </div>
    </main>
    <footer>Created by: Yudhir Acharya 2024</footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
